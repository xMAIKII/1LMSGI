<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>

<title>insertar FLASH</title>
    <!-- comentario -->

</head>

<body>    
    
   
   <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="100" height="100">
  <param name="movie" value="flash_sample.swf" />
  <param name="quality" value="high" />
   <param name="play" value="true" />
   <param name="loop" value="false" />
  <embed src="flash_sample.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="100" height="100"></embed>
</object>
    
    <object  id="myflash" type="application/x-shockwave-flash" data="flash_sample.swf">
        <param name="cosa" value="flash_sample.swf" />
    </object>
    
    
    <object width="500" height="50" data="pink_noise.mp3">
    
    </object>
    
    <audio controls>
        <source  src="pink_noise.mp3" type="audio/mp3">
    </audio>
</body>

</html>
